                    />

                    <api-group
                        title="ç¯„æœ¬åˆ†é¡ç®¡ç† API"

                <div v-if="selectedTab === 1" class="space-y-6">

                <div v-if="selectedTab === 2" class="space-y-6">

                    <api-group

                </div>

                <div v-if="selectedTab === 3" class="space-y-6">

                    <api-group

                <div v-if="selectedTab === 4" class="space-y-6">
                    <!-- Admin APIs -->
                    <api-group
                        title="æª”æ¡ˆä¸Šå‚³ API"

                        :search-query="searchQuery"
                    />

                    <api-group
                        title="NAS æ•´åˆ API"
                        description="ç¶²è·¯é™„åŠ å„²å­˜ç³»çµ±æ•´åˆåŠŸèƒ½"
                        :endpoints="adminAPIs.nas"
                        :search-query="searchQuery"
                    />
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        // API Group Component
        const APIGroup = {
            props: ['title', 'description', 'endpoints', 'searchQuery'],
            template: `
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
                            <p class="text-sm text-gray-600 mt-1">{{ description }}</p>
                        </div>
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
                            {{ filteredEndpoints.length }} APIs
                        </span>
                    </div>

                    <div class="space-y-4">
                        <api-endpoint
                            v-for="(endpoint, index) in filteredEndpoints"
                            :key="endpoint.method + '-' + endpoint.path"
                            :endpoint="endpoint"
                            :search-query="searchQuery"
                        />

                        <div v-if="filteredEndpoints.length === 0 && searchQuery"
                             class="text-center py-8 text-gray-500">
                            <p>æ²’æœ‰æ‰¾åˆ°ç¬¦åˆ "{{ searchQuery }}" çš„ API ç«¯é»</p>
                        </div>
                    </div>
                </div>
            `,
            computed: {
                filteredEndpoints() {
                    if (!this.searchQuery) {
                        return this.endpoints;
                    }

                    const query = this.searchQuery.toLowerCase();
                    return this.endpoints.filter(endpoint => {
                        const searchableText = [
                            endpoint.method,
                            endpoint.path,
                            endpoint.title,
                            endpoint.description
                        ].join(' ').toLowerCase();

                        return searchableText.includes(query);
                    });
                }
            }
        };

        // API Endpoint Component
        const APIEndpoint = {
            props: ['endpoint', 'searchQuery'],
            data() {
                return {
                    isExpanded: false,
                    isTesting: false,
                    apiResponse: null,
                    pathParamsData: {},
                    requestData: {}
                };
            },
            template: `
                <div class="border border-gray-200 rounded-lg p-4">
                    <!-- Endpoint Header -->
                    <div class="flex items-center justify-between cursor-pointer" @click="isExpanded = !isExpanded">
                        <div class="flex items-center space-x-4 flex-1">
                            <span :class="[
                                'px-3 py-1 rounded text-xs font-mono font-medium text-white min-w-[60px] text-center',
                                methodColor
                            ]">
                                {{ endpoint.method }}
                            </span>

                            <div class="flex-1">
                                <div class="font-mono text-sm font-medium text-gray-900">
                                    {{ endpoint.path }}
                                </div>
                                <div class="text-sm text-gray-600 mt-1">
                                    {{ endpoint.title }}
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center space-x-2">
                            <button
                                v-if="!isExpanded"
                                @click.stop="testAPI"
                                :disabled="isTesting"
                                class="px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700 disabled:opacity-50"
                            >
                                {{ isTesting ? 'æ¸¬è©¦ä¸­...' : 'å¿«é€Ÿæ¸¬è©¦' }}
                            </button>

                            <span class="text-gray-400">
                                {{ isExpanded ? 'â–²' : 'â–¼' }}
                            </span>
                        </div>
                    </div>

                    <!-- Expanded Content -->
                    <div v-if="isExpanded" class="mt-6 border-t border-gray-200 pt-6">
                        <!-- Description -->
                        <div class="mb-6">
                            <h4 class="font-medium text-gray-900 mb-2">æè¿°</h4>
                            <p class="text-sm text-gray-600">{{ endpoint.description }}</p>
                        </div>

                        <!-- Path Parameters -->
                        <div v-if="endpoint.pathParams && endpoint.pathParams.length > 0" class="mb-6">
                            <h4 class="font-medium text-gray-900 mb-3">è·¯å¾‘åƒæ•¸</h4>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">åƒæ•¸åç¨±</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">é¡å‹</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">å¿…å¡«</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">èªªæ˜</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        <tr v-for="param in endpoint.pathParams" :key="param.name">
                                            <td class="px-4 py-2 text-sm font-mono text-gray-900">{{ param.name }}</td>
                                            <td class="px-4 py-2 text-sm text-gray-600">{{ param.type }}</td>
                                            <td class="px-4 py-2 text-sm">
                                                <span :class="[
                                                    'px-2 py-1 text-xs rounded',
                                                    param.required ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800'
                                                ]">
                                                    {{ param.required ? 'å¿…å¡«' : 'é¸å¡«' }}
                                                </span>
                                            </td>
                                            <td class="px-4 py-2 text-sm text-gray-600">{{ param.description }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Request Parameters -->
                        <div v-if="endpoint.parameters && endpoint.parameters.length > 0" class="mb-6">
                            <h4 class="font-medium text-gray-900 mb-3">è«‹æ±‚åƒæ•¸</h4>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">åƒæ•¸åç¨±</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">é¡å‹</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">å¿…å¡«</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">èªªæ˜</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        <tr v-for="param in endpoint.parameters" :key="param.name">
                                            <td class="px-4 py-2 text-sm font-mono text-gray-900">{{ param.name }}</td>
                                            <td class="px-4 py-2 text-sm text-gray-600">{{ param.type }}</td>
                                            <td class="px-4 py-2 text-sm">
                                                <span :class="[
                                                    'px-2 py-1 text-xs rounded',
                                                    param.required ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800'
                                                ]">
                                                    {{ param.required ? 'å¿…å¡«' : 'é¸å¡«' }}
                                                </span>
                                            </td>
                                            <td class="px-4 py-2 text-sm text-gray-600">{{ param.description }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Example Response -->
                        <div v-if="endpoint.example" class="mb-6">
                            <h4 class="font-medium text-gray-900 mb-3">å›æ‡‰ç¯„ä¾‹</h4>
                            <pre class="bg-gray-50 border border-gray-200 rounded-lg p-4 text-sm overflow-x-auto"><code>{{ JSON.stringify(endpoint.example, null, 2) }}</code></pre>
                        </div>

                        <!-- API Testing Section -->
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h4 class="font-medium text-gray-900 mb-4 flex items-center">
                                ğŸ”§ æ¸¬è©¦ API
                            </h4>

                            <form @submit.prevent="testAPI" class="space-y-4">
                                <!-- Path Parameters Input -->
                                <div v-if="endpoint.pathParams && endpoint.pathParams.length > 0">
                                    <h5 class="text-sm font-medium text-gray-700 mb-2">è·¯å¾‘åƒæ•¸</h5>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div v-for="param in endpoint.pathParams" :key="param.name">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                                {{ param.name }} {{ param.required ? '*' : '' }}
                                            </label>
                                            <input
                                                v-model="pathParamsData[param.name]"
                                                :placeholder="'è¼¸å…¥ ' + param.description + '...'"
                                                :required="param.required"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <!-- Request Parameters Input -->
                                <div v-if="endpoint.parameters && endpoint.parameters.length > 0">
                                    <h5 class="text-sm font-medium text-gray-700 mb-2">
                                        {{ endpoint.method === 'GET' ? 'æŸ¥è©¢åƒæ•¸' : 'è«‹æ±‚åƒæ•¸' }}
                                    </h5>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div v-for="param in endpoint.parameters" :key="param.name">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                                {{ param.name }} {{ param.required ? '*' : '' }}
                                            </label>
                                            <input
                                                v-model="requestData[param.name]"
                                                :type="getInputType(param.type)"
                                                :placeholder="'è¼¸å…¥ ' + param.description + '...'"
                                                :required="param.required"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="flex justify-end">
                                    <button
                                        type="submit"
                                        :disabled="isTesting"
                                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {{ isTesting ? 'æ¸¬è©¦ä¸­...' : 'åŸ·è¡Œæ¸¬è©¦' }}
                                    </button>
                                </div>
                            </form>

                            <!-- API Response -->
                            <div v-if="apiResponse" class="mt-6">
                                <div class="flex items-center justify-between mb-3">
                                    <h5 class="text-sm font-medium text-gray-700">API å›æ‡‰</h5>
                                    <span :class="[
                                        'px-2 py-1 text-xs rounded',
                                        getStatusColor(apiResponse.status)
                                    ]">
                                        {{ apiResponse.status }} {{ getStatusText(apiResponse.status) }}
                                    </span>
                                </div>

                                <pre class="bg-white border border-gray-200 rounded-lg p-4 text-sm overflow-x-auto max-h-96"><code>{{ formatResponse(apiResponse.data) }}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            computed: {
                methodColor() {
                    const colors = {
                        GET: 'bg-green-600',
                        POST: 'bg-blue-600',
                        PUT: 'bg-yellow-600',
                        DELETE: 'bg-red-600',
                        PATCH: 'bg-purple-600'
                    };
                    return colors[this.endpoint.method] || 'bg-gray-600';
                }
            },
            methods: {
                getInputType(paramType) {
                    const types = {
                        integer: 'number',
                        decimal: 'number',
                        email: 'email',
                        password: 'password'
                    };
                    return types[paramType] || 'text';
                },

                buildApiUrl() {
                    let url = this.endpoint.path;

                    // Replace path parameters
                    if (this.endpoint.pathParams) {
                        this.endpoint.pathParams.forEach(param => {
                            const value = this.pathParamsData[param.name];
                            if (value) {
                                url = url.replace(\`{\${param.name}}\`, encodeURIComponent(value));
                            }
                        });
                    }

                    // Add query parameters for GET requests
                    if (this.endpoint.method === 'GET' && this.endpoint.parameters) {
                        const queryParams = new URLSearchParams();
                        this.endpoint.parameters.forEach(param => {
                            const value = this.requestData[param.name];
                            if (value) {
                                queryParams.append(param.name, value);
                            }
                        });

                        if (queryParams.toString()) {
                            url += '?' + queryParams.toString();
                        }
                    }

                    return url;
                },

                async testAPI() {
                    this.isTesting = true;
                    this.apiResponse = null;

                    try {
                        const url = this.buildApiUrl();
                        const fullUrl = \`\${window.location.origin}\${url}\`;

                        const options = {
                            method: this.endpoint.method,
                            headers: {
                                'Accept': 'application/json'
                            }
                        };

                        // Handle request body for non-GET requests
                        if (this.endpoint.method !== 'GET') {
                            options.headers['Content-Type'] = 'application/json';

                            const body = {};
                            if (this.endpoint.parameters) {
                                this.endpoint.parameters.forEach(param => {
                                    if (this.requestData[param.name]) {
                                        body[param.name] = this.requestData[param.name];
                                    }
                                });
                            }

                            if (Object.keys(body).length > 0) {
                                options.body = JSON.stringify(body);
                            }
                        }

                        const response = await fetch(fullUrl, options);
                        const responseText = await response.text();

                        let responseData;
                        try {
                            responseData = JSON.parse(responseText);
                        } catch (e) {
                            responseData = responseText;
                        }

                        this.apiResponse = {
                            status: response.status,
                            data: responseData
                        };

                    } catch (error) {
                        this.apiResponse = {
                            status: 'ERROR',
                            data: { error: error.message }
                        };
                    } finally {
                        this.isTesting = false;
                    }
                },

                getStatusColor(status) {
                    if (status >= 200 && status < 300) return 'bg-green-100 text-green-800';
                    if (status >= 400 && status < 500) return 'bg-yellow-100 text-yellow-800';
                    if (status >= 500) return 'bg-red-100 text-red-800';
                    return 'bg-gray-100 text-gray-800';
                },

                getStatusText(status) {
                    const statusTexts = {
                        200: 'OK',
                        201: 'Created',
                        400: 'Bad Request',
                        401: 'Unauthorized',
                        403: 'Forbidden',
                        404: 'Not Found',
                        422: 'Unprocessable Entity',
                        500: 'Internal Server Error',
                        'ERROR': 'Network Error'
                    };
                    return statusTexts[status] || 'Unknown';
                },

                formatResponse(data) {
                    if (typeof data === 'string') {
                        return data;
                    }
                    return JSON.stringify(data, null, 2);
                }
            }
        };

        createApp({
            components: {
                'api-group': APIGroup,
                'api-endpoint': APIEndpoint
            },
            setup() {
                const searchQuery = ref('');
                const selectedTab = ref(0);

                const tabs = [
                    { key: 'risk-assessment', label: 'é¢¨éšªè©•ä¼°' },
                    { key: 'question-management', label: 'é¡Œé …ç®¡ç†' },
                    { key: 'personnel', label: 'äººå“¡ç®¡ç†' },
                    { key: 'companies', label: 'å…¬å¸ç®¡ç†' },
                    { key: 'admin', label: 'ç®¡ç†åŠŸèƒ½' }
                ];

                // API definitions (same as in the main Vue component)
                const riskAssessmentAPIs = {
                    templates: [
                        {
                            method: 'GET',
                            path: '/api/v1/risk-assessment/templates',
                            title: 'å–å¾—ç¯„æœ¬åˆ—è¡¨',
                            description: 'å–å¾—æ‰€æœ‰é¢¨éšªè©•ä¼°ç¯„æœ¬åˆ—è¡¨ï¼ŒåŒ…å«ç¯„æœ¬åŸºæœ¬è³‡è¨Šå’Œçµ±è¨ˆæ•¸æ“š',
                            parameters: [
                                { name: 'search', type: 'string', required: false, description: 'æœå°‹ç¯„æœ¬åç¨±' },
                                { name: 'page', type: 'integer', required: false, description: 'é æ•¸ (é è¨­: 1)' },
                                { name: 'limit', type: 'integer', required: false, description: 'æ¯é ç­†æ•¸ (é è¨­: 10)' }
                            ],
                            example: {
                                success: true,
                                data: {
                                    templates: [{
                                        id: 1,
                                        version_name: "2024å¹´åº¦é¢¨éšªè©•ä¼°ç¯„æœ¬",
                                        description: "å¹´åº¦æ¨™æº–é¢¨éšªè©•ä¼°ç¯„æœ¬",
                                        status: "active",
                                        content_count: 25,
                                        category_count: 5,
                                        created_at: "2024-01-01 00:00:00"
                                    }],
                                    pagination: { total: 1, page: 1, limit: 10 }
                                }
                            }
                        },
                        {
                            method: 'POST',
                            path: '/api/v1/risk-assessment/templates',
                            title: 'å»ºç«‹ç¯„æœ¬',
                            description: 'å»ºç«‹æ–°çš„é¢¨éšªè©•ä¼°ç¯„æœ¬',
                            parameters: [
                                { name: 'version_name', type: 'string', required: true, description: 'ç¯„æœ¬åç¨±' },
                                { name: 'description', type: 'string', required: false, description: 'ç¯„æœ¬æè¿°' },
                                { name: 'assessment_year', type: 'integer', required: false, description: 'è©•ä¼°å¹´åº¦' }
                            ]
                        }
                    ],
                    categories: [
                        {
                            method: 'GET',
                            path: '/api/v1/risk-assessment/templates/{id}/categories',
                            title: 'å–å¾—åˆ†é¡åˆ—è¡¨',
                            description: 'å–å¾—æŒ‡å®šç¯„æœ¬çš„é¢¨éšªåˆ†é¡åˆ—è¡¨',
                            pathParams: [
                                { name: 'id', type: 'integer', required: true, description: 'ç¯„æœ¬ ID' }
                            ]
                        },
                        {
                            method: 'POST',
                            path: '/api/v1/risk-assessment/templates/{id}/categories',
                            title: 'å»ºç«‹åˆ†é¡',
                            description: 'ç‚ºæŒ‡å®šç¯„æœ¬å»ºç«‹æ–°çš„é¢¨éšªåˆ†é¡',
                            pathParams: [
                                { name: 'id', type: 'integer', required: true, description: 'ç¯„æœ¬ ID' }
                            ],
                            parameters: [
                                { name: 'category_name', type: 'string', required: true, description: 'åˆ†é¡åç¨±' },
                                { name: 'category_code', type: 'string', required: false, description: 'åˆ†é¡ä»£ç¢¼' },
                                { name: 'description', type: 'string', required: false, description: 'åˆ†é¡æè¿°' },
                                { name: 'sort_order', type: 'integer', required: false, description: 'æ’åºé †åº' }
                            ]
                        }
                    ]
                };

                const questionManagementAPIs = [
                    {
                        method: 'GET',
                        path: '/api/v1/question-management/assessment/{id}/structure',
                        title: 'å–å¾—è©•ä¼°çµæ§‹',
                        description: 'å–å¾—æŒ‡å®šè©•ä¼°çš„å®Œæ•´çµæ§‹ï¼ŒåŒ…å«åˆ†é¡ã€ä¸»é¡Œã€å› å­ç­‰',
                        pathParams: [
                            { name: 'id', type: 'integer', required: true, description: 'è©•ä¼° ID' }
                        ]
